<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sistema de Sorteio</title>
</head>

<body>
    
    <section class="Header">
        <a href="https://ifiteg.edu.br" target="_blank">
            <img src="./img/logo.svg" alt="logo"/>
        </a>
        <h1>Sistema de Sorteio</h1>
        <i class="fa-solid fa-gear" id="open-input"></i>
    </section>

    <div id="overlay" style="display:none;">
        <div id="input-area">
            <h2>Configure o sorteio</h2>
            
            <div class="input-options">
                <label class="option-label">
                    <input type="radio" name="input-type" value="numbers" checked>
                    <span>Apenas números (1-100)</span>
                </label>
                <label class="option-label">
                    <input type="radio" name="input-type" value="custom">
                    <span>Dados personalizados</span>
                </label>
            </div>

            <div id="numbers-input" class="input-section">
                <label for="min-number">Número mínimo:</label>
                <input type="number" id="min-number" value="1" min="1">
                
                <label for="max-number">Número máximo:</label>
                <input type="number" id="max-number" value="100" min="1">
            </div>

            <div id="custom-input" class="input-section" style="display:none;">
                <label for="custom-data">Insira os dados (um por linha):</label>
                <textarea id="custom-data" rows="6" placeholder="Digite cada opção em uma linha...\nEx:\nOpção 1\nOpção 2\nOpção 3"></textarea>
            </div>

            <button id="fechar-input">Aplicar e Fechar</button>
        </div>
    </div>

    <section class="main">
        <div class="item-box">
            <div class="item">
                <h1 class="number">0</h1>
                <button class="sortear">Sortear</button>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
